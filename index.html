<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore the world effortlessly by train</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <h1>Explore the world effortlessly by train!</h1>
        <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
    </div>
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Departure">
            <input type="text" placeholder="Arrival">
            <input type="date" placeholder="Date">
            <div class="search-button">Search</div>
        </div>
        <div class="information-box">
            <div class="train_icon">
                <img src="./images/train.png" alt="train icon">
            </div>
            It's time to book your future trip.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
